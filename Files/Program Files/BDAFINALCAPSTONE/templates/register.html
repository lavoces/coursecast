<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coursecast</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/image.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="login-container d-flex bg-white shadow-lg rounded-4 overflow-hidden p-5">
    
    <div class="image-side" style="background-image: url('{{ url_for('static', filename='images/logo.png') }}');"></div>

    <div class="form-side p-5">
      <h2 class="fw-bold mb-4">Create Account</h2>
      
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          {% if category == 'success' %}
            <script>
              Swal.fire({
                icon: 'success',
                title: '{{ message }}',
                timer: 3000,
                showConfirmButton: false
              });
            </script>
          {% else %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endif %}
        {% endfor %}
      {% endif %}
      {% endwith %}
      

      <form method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-1">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <a href="{{ url_for('login') }}">Already have an account</a>
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-dark">Register</button>
        </div>
      </form>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
